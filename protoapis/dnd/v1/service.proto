syntax = "proto3";

package dnd.v1;

option go_package = "github.com/AranGarcia/droop/protoapis/dnd/v1";

service Service {
    rpc RollInitiative(RollInitiativeRequest) returns (RollInitiativeResponse);
}

message RollInitiativeRequest{
    string id = 1;
}

message RollInitiativeResponse {
    int32 result = 1;
}